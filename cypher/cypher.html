<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher</title>
    <script src="cypher.js" defer></script>
    <link rel="stylesheet" href="cypher.css">
</head>
<body>
<h1>Please insert text</h1>
<input type="range" name="cypher" id="cypher" max="26">
<div class="textarea">
    <label for="plainText">insert text here</label>
    <textarea id="plainText" name="plainText" rows="50vw" cols="40vw" placeholder="text to code"></textarea>
    <input id="codeText" type="button" value="Code Text!">
</div>
<div class="textarea">
    <label for="codedText">result</label>
    <textarea id="codedText" name="codedText" rows="50vw" cols="40vw" placeholder="codedText"></textarea>
    <input id="translateText" type="button" value="Translate Text!">
</div>

</body>
</html>
